<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT: Library</title>
  </head>
  <body>
    <div class="top-container">
      <h1>PROJECT: Library</h1>

    </div>

    <div class="out-container">

      <button type="button" class="new-book-button" name="new-book-button"><i class="fas fa-book"></i>NEW BOOK</button>
      <div id="form-showblock" class="form-hide">

        <form class="book-form" action="index.html" method="post">

          <label for="title">Title</label>
          <input type="text" class="form title" id="title" name="title" placeholder="Title">

          <label for="author">Author</label>
          <input type="text" class="form author" id="author" name="author" placeholder="Author">

          <label for="pages"># of Pages</label>
          <input type="text" class="form pages" id="pages" name="pages" placeholder="Number of pages">

          <label for="read">Have you read this book?</label>
          <input type="checkbox" class="form read" id="read" name="read">

          <button type="button" class="submit">Add Book</button>
        </form>

      </div>
      <div class="bookcase">
        <div class="bookshelf">
        </div>
      </div>

    </div>


    <script src="https://kit.fontawesome.com/9d52b2fbda.js" crossorigin="anonymous"></script>
    <script src="library-class.js"></script>
  </body>
</html>
